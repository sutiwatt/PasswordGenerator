<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Styles for responsive layout */
    @media only screen and (max-width: 600px) {
      .container {
        width: 100%;
        padding: 10px;
      }
    }

    /* Styles for password display */
    .container {
      text-align: center;
      margin: 0 auto;
      max-width: 600px;
      padding: 20px;
    }

    h1 {
      color: #333;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .password {
      background-color: #f9f9f9;
      border: 1px solid #ccc;
      padding: 10px;
      font-family: 'Courier New', Courier, monospace;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Your Password is</h1>
    <div class="password">{{ password }}</div>
  </div>
</body>
</html>
